name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # Backend Build
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install backend dependencies
      working-directory: ./backend
      run: pip install -r requirements.txt

    # Frontend Build
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm install
    - name: Build frontend
      working-directory: ./frontend
      run: npm run build
